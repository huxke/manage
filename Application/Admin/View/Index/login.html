<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<!-- 新 Bootstrap 核心 CSS 文件 -->
<link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
<!-- 可选的Bootstrap主题文件（一般不使用） -->
<script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap-theme.min.css"></script>
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="/Public/css/xddlogin.css"/>
<body>
<div id="bgimg"><img src="/Public/img/xddlogin.gif" alt=""/></div>
<div class="xdd_login">
    <div class="form_img"><img src="/Public/img/xdd.gif" alt="" style="width: 80px;height: 40px;margin-bottom: 1.2rem"/></div>
    <form class="form-horizontal" role="form" action="/Admin/User/login" method="post">
        <div class="form-group col-sm-12">
            <label for="username" class="col-sm-1 col-md-1 control-label"></label>
            <input class="col-sm-11 col-md-11 index_input" type="text" name="username"   id="username" />
        </div>
        <div class="form-group col-sm-12 col-md-12">
            <label for="password" class="col-sm-1 control-label"></label>
            <input type="password" name="password" class="col-sm-11 col-md-11  index_input1" id="password" />
        </div>
        <div class="from-group col-sm-12">
            <span style="float: left;margin-left: 4%"><input type="radio"/>记住用户名</span>
            <span ><input type="radio"/>记住密码</span>
        </div>
        <div class="form-group">
            <div class="col-sm-10">
                <button type="submit" class="btn index_login">
                    登陆
                </button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
